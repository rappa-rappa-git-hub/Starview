
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Starviews — Browse Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="/">Starviews</a>
      </div>
    </nav>

    <div class="container">
      <h1 class="mb-4">All Movies</h1>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
        {% for movie in movies %}
        <div class="col">
          <div class="card h-100 shadow-sm">
            <img src="{{ movie.poster }}" class="card-img-top poster" alt="{{ movie.title }} poster">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{ movie.title }}</h5>
              <p class="card-text mb-1">Rating: <strong>{{ movie.rating }} / 10</strong></p>
              <p class="card-text text-muted small mb-3">{{ movie.year }} • {{ movie.genre }}</p>
              <a href="{{ url_for('movie_detail', movie_id=movie.id) }}" class="btn btn-primary mt-auto">View details</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    <footer class="mt-5 py-4 bg-light">
      <div class="container text-center">
        <small class="text-muted">Starviews — demo OTT web app</small>
      </div>
    </footer>
  </body>
</html>
