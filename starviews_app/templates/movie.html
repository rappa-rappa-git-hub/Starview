
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ movie.title }} — Starviews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="/">Starviews</a>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <img src="{{ movie.poster }}" class="img-fluid rounded shadow-sm" alt="{{ movie.title }} poster">
        </div>
        <div class="col-md-8">
          <h1>{{ movie.title }} <small class="text-muted">({{ movie.year }})</small></h1>
          <p class="lead">Rating: <strong>{{ movie.rating }} / 10</strong></p>
          <p><strong>Genre:</strong> {{ movie.genre }}</p>
          <p><strong>Synopsis:</strong> {{ movie.synopsis }}</p>
          <p><a href="/" class="btn btn-outline-secondary">← Back to all movies</a></p>
        </div>
      </div>
    </div>

    <footer class="mt-5 py-4 bg-light">
      <div class="container text-center">
        <small class="text-muted">Starviews — demo OTT web app</small>
      </div>
    </footer>
  </body>
</html>
